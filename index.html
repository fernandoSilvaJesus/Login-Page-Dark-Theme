<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dark Login</title>
  </head>
  <body>

<main>
    <div class="modal animation-modal">Login Efetuado com Sucesso</div>
    <div class="left-container">
        <h1>Faça Login <br />E entre para nosso time!</h1>
        <img src="assets/img/demo-animate.svg" alt="svg" class="svg">
    </div>

    <div class="right-container">
        <form class="container-login">
            <h2>LOGIN</h2>
            <div class="textfield">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" placeholder="Usuário" autocomplete="on"  minlength="6" maxlength="10" size="10" class="usuario" required>
            </div>

            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" autocomplete="of"  minlength="6" maxlength="10" size="10" class="password" required>
            </div>

            <button type="submit" class="btn-login">LOGIN</button>
        </div>
    </form>
</main>


    <script src="main.js"></script>
  </body>
</html>
